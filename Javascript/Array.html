<html>
<head>
<title>Display Array Elements</title>
<script>
function arraydisplay()
{
	var n = parseInt(document.getElementById("num").value);
    var i,arr = [];
    for(i=0;i<n;i++)
    {
        arr[i] = prompt("Enter Array Element :");
    }
    document.getElementById("res").value = arr;
}
</script>
<style>
h2
{
    text-align:center;
    color:chocolate;
    background-color:aqua;
}
table,th,td
{
    border: 1px solid black;
}
table
{
    width:80%;
    border-collapse: collapse;
}
td
{
	align-items: center;
    text-align:center;
}
button
{
	color: #B22222;
  	background-color:#DAA520;
  	border-radius: 50px;
  	height: 2em;
  	width: 7em;
  	font-size:medium;
  	font-weight: 200;
	cursor: pointer;
}
button:hover
{
  background-color: #66ffcc;
}
</style>
</head>
<body>
<h2>Javascript Operations</h2>
<center>
<table>
    <tr>
        <th>Operation</th>
        <th colspan="2">Inputs</th>
        <th>Calculation</th>
        <th>Result</th>
    </tr>
    <tr>
        <th>Display Array Elements</th>
        <td colspan="2"><input type="number" name="num" id="num" placeholder="Length of Array"></td>
        <td><button onclick="arraydisplay();">Calculate</button></td>
        <td><input type="text" name="res" id="res"></td>
    </tr>
</table>
</center>
</body>
</html>
