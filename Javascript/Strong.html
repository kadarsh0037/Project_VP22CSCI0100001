<html>
<head>
<title>Strong or Not</title>
<script>
function strong()
{
	var number = document.getElementById("num").value;
    var result,fact,num,rem,i,sum=0;
    num = number;
    while(num)
    {
        i = 1;
        fact = 1;
        rem = num % 10;
        while(i <= rem)
        {
            fact = fact * i;
            i++;
        }
        sum = sum + fact;
        num = parseInt(num / 10);
    }
    if(sum == number)
    {
        result = "Strong Number";
    }
    else
    {
        result = "Not Strong Number";
    }
    document.getElementById("res").value = result;
}
</script>

</head>
<body>

<table>
    <tr>
        <th>Operation</th>
        <th colspan="2">Inputs</th>

    </tr>
    <tr>
        <th>Strong or Not</th>
        <td colspan="2"><input type="number" name="num" id="num" placeholder="Number"></td>
        <td><button onclick="strong();">Calculate</button></td>
        <td><input type="text" name="res" id="res"></td>
    </tr>
</table>
</center>
</body>
</html>
