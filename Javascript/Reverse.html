<html>
<head>
<title>Reverse of a Number</title>
<script>
function reverse()
{
	var number = parseInt(document.getElementById("num").value);
	var rem, num, rev = 0;
	num = number;
	while(num>0)
	{
		rem = num%10;
		num = parseInt(num/10);
		rev = rev*10+rem;
	}
    document.getElementById("res").value = rev;
}
</script>

h2
{

}
table,th,td

	cursor: pointer;
}

}
</style>
</head>
<body>
<h2>Javascript Operations</h2>
<center>
<table>
    <tr>
        <th>Operation</th>
        <th colspan="2">Inputs</th>
        <th>Calculation</th>
        <th>Result</th>
    </tr>
    <tr>
        <th>Reverse of a Number</th>
        <td colspan="2"><input type="number" name="num" id="num" placeholder="Number"></td>
        <td><button onclick="reverse();">Calculate</button></td>
        <td><input type="text" name="res" id="res"></td>
    </tr>
</table>
</center>
</body>
</html>
