<html>
<head>
<title>Factorial of a Number</title>
<script>
function factorial()
{
	var number = parseInt(document.getElementById("num").value);
    var fact;
    if(number == 0||number == 1)
    {
    	fact = 1;
    }
    else
    {
    	var fact=1,i;
    	for(i=1;i<=number;i++)
        {
        	fact = fact*i;
        }
    }
    document.getElementById("res").value = fact;
}
</script>
<style>
h2
{
    text-align:center;
    color:chocolate;
    background-color:aqua;
}
table,th,td
{
    border: 1px solid black;
}
table
{
    width:80%;
    border-collapse: collapse;
}
td
{
	align-items: center;
    text-align:center;
}
button
{
	color: #B22222;
  	background-color:#DAA520;
  	border-radius: 50px;
  	height: 2em;
  	width: 7em;
  	font-size:medium;
  	font-weight: 200;
	cursor: pointer;
}
button:hover
{
  background-color: #66ffcc;
}
</style>
</head>
<body>
<h2>Javascript Operations</h2>
<center>
<table>
    <tr>
        <th>Operation</th>
        <th colspan="2">Inputs</th>
        <th>Calculation</th>
        <th>Result</th>
    </tr>
    <tr>
        <th>Factorial of a Number</th>
        <td colspan="2"><input type="number" name="num" id="num" placeholder="Number"></td>
        <td><button onclick="factorial();">Calculate</button></td>
        <td><input type="number" name="res" id="res"></td>
    </tr>
</table>
</center>
</body>
</html>
