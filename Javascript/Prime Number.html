<html>
<head>
<title>Prime Number or Not</title>
<script>
function prime() 
{
	var number = parseInt(document.getElementById("num").value);
    var prime = true;
    var result;
    for(var i=2;i<number;i++)
    {
     if(number % i == 0)
     {
    	prime = false;
     }
    }
    if(prime == true)
    {
    	result = "Prime number";
    }
    else
    {
    	result = "Not Prime number";
    }
    document.getElementById("res").value = result;
}
</script>

h2
{

}
table,th,td

	cursor: pointer;
}

}
</style>
</head>
<body>
<h2>Javascript Operations</h2>
<center>
<table>
    <tr>
        <th>Operation</th>
        <th colspan="2">Inputs</th>
        <th>Calculation</th>
        <th>Result</th>
    </tr>
    <tr>
        <th>Prime Number or Not</th>
        <td colspan="2"><input type="number" name="num" id="num" placeholder="Number"></td>
        <td><button onclick="prime();">Calculate</button></td>
        <td><input type="text" name="res" id="res"></td>
    </tr>
</table>
</center>
</body>
</html>
