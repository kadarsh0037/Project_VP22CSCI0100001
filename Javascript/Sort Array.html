<html>
<head>
<title>Sort an Array</title>
<script>
function sortarray()
{
    var array1 = [];
    var length1 = parseInt(document.getElementById("num").value);
    var i;
    for(i=0;i<length1;i++)
    {
        array1[i]=prompt("Enter Array Element :");
    }
    array1.sort();
	document.getElementById("res").value = array1;
}
</script>
<style>
h2
{
    text-align:center;
    color:chocolate;
    background-color:aqua;
}
table,th,td
{
    border: 1px solid black;
}
table
{
    width:80%;
    border-collapse: collapse;
}
td
{
	align-items: center;
    text-align:center;
}
button
{
	color: #B22222;
  	background-color:#DAA520;
  	border-radius: 50px;
  	height: 2em;
  	width: 7em;
  	font-size:medium;
  	font-weight: 200;
	cursor: pointer;
}
button:hover
{
  background-color: #66ffcc;
}
</style>
</head>
<body>
<h2>Javascript Operations</h2>
<center>
<table>
    <tr>
        <th>Operation</th>
        <th colspan="2">Inputs</th>
        <th>Calculation</th>
        <th>Result</th>
    </tr>
    <tr>
        <th>Sort an Arrray</th>
        <td colspan="2"><input type="number" name="num" id="num" placeholder="Length of Array"></td>
        <td><button onclick="sortarray();">Calculate</button></td>
        <td><input type="text" name="res" id="res"></td>
    </tr>
</table>
</center>
</body>
</html>
